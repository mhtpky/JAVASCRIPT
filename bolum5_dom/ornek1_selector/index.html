<!-- (EVENTS) • DOM sayesinde l@YğŞçript, HTML olayları ile etkileşimi halinde olabilir. • Örneğin, kullanıcı bir HTML elemanına tıkladığında (bir olay meydana geldiğinde) bir Javascript kodu çalıştırılabilir. • Bir olay meydana geldiğinde bir JS kodu çalıştırmak için ilgili elemanın olay özelliği kullanılır. -->

<!-- HTML OLAYLARI ICIN BIR COK ORNEK VERILEBILIR  
• Kullanıcı Fareyi tıkladığında (onclick) 
• Bir web sayfası yüklendiğinde (onload) 
• Fare bir elemanın üzerine geldiğinde (onmousout) 
Fare bir elemanın üzerinden ayrıldığında (onmouseout) 
• Bir elemanın içeriği değiştiğinde (onchange) 
• Bir HTML formu gönderildiğinde (onsubmit) 
• Klavyeden bir tuşa basıldığında (onkeyup) */ -->

<!-- HTML olaylarini uygulamanin bir kac yontemi vardir 
1.YONTEM (INLINE) >> HTML içerisinde olayları tanımlayarak ve kullanarak
2.YÖNTEM >> HTML içerisinde olay ve fonksiyonları çağırarak ve Javascript içerisinde bunları tanımlayarak
3.YÖNTEM >> HTML sayfasında herhangi bir ekleme yapmaksızın
sadece Javascript ile Olayları kontrol ederek.
4.YÖNTEM >>  addEventListener() metodu ile Javascript kodunda Olay tanımlayarak.

Piyasada en cok 3. ve 4. yontemler tercih edilir-->
